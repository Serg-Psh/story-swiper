<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Story</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">


	<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">


	<style>
		html,
		body,
		main {
			position: relative;
			width: 100vw;
			height: calc(100vw/1.6);
			margin: 0;
		}

		.swiper-container {
/*			width: 100vw;
*/			height: 100%;
		}

		.swiper-slide {
			background-position: center;
			background-size: contain;
			background-repeat: no-repeat;
		}




		:root {
			--swiper-theme-color: yellow;
		}
  
	</style>

</head>


<body>


  <nav role="navigation">
    <div id="menuToggle">
      <input type="checkbox">
      <span></span>
      <span></span>
      <span></span>
      <ul id="menu">  
		    <li><a href=# onclick="mySwiper.slideTo(0, 0); toggleMenu();">Начало</a></li>
		    <li><a href=# onclick="mySwiper.slideTo(1, 0); toggleMenu();">Карта</a></li>
		    <li><a href=# onclick="mySwiper.slideTo(2, 0); toggleMenu();">Герои</a></li>
		    <li><a href=# onclick="mySwiper.slideTo(3, 1000); toggleMenu();">Страница 1</a></li>
		    <li><a href=# onclick="mySwiper.slideTo(4, 1000); toggleMenu();">Страница 2</a></li>
		    <li><a href=# onclick="mySwiper.slideTo(5, 1000); toggleMenu();">Страница 3</a></li>
      </ul>
    </div>
	</nav>

	<main id="panel">
		<div class="swiper-container" data-slideout-ignore>
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
				<!-- Slides -->
				<div class="swiper-slide" style="background-image:url(https://termopuls.ru/i/slide01.png)"></div>
				<div class="swiper-slide" style="background-image:url(https://termopuls.ru/i/map.jpg)"></div>
				<div class="swiper-slide" style="background-image:url(https://termopuls.ru/i/heroes.jpg)"></div>
				<div class="swiper-slide" style="background-image:url(https://termopuls.ru/i/slide04.png)"></div>
				<div class="swiper-slide" style="background-image:url(https://termopuls.ru/i/slide05.png)"></div>
				<div class="swiper-slide" style="background-image:url(https://termopuls.ru/i/slide06.png)"></div>
				<div class="swiper-slide" style="background-image:url(https://termopuls.ru/i/slide07.png)"></div>
			</div>

			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>

			<!-- If we need navigation buttons -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- If we need scrollbar -->
			<div class="swiper-scrollbar"></div>
		</div>
	</main>




	<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
	<script>
		var mySwiper = new Swiper ('.swiper-container', {
	// Optional parameters

	// If we need pagination
	pagination: {
		el: '.swiper-pagination',
		clickable: true
	},

	// Navigation arrows
	navigation: {
		nextEl: '.swiper-button-next',
		prevEl: '.swiper-button-prev'
	},

	// And if we need scrollbar
	scrollbar: {
		el: '.swiper-scrollbar'
	},
	keyboard: {
		enabled: true,
		onlyInViewport: false
	},
	mousewheel: true
	});



  function toggleMenu() {
    with (document.getElementById("menuToggle").firstElementChild) checked = !checked;
  }

  window.resizeTo(1280 + window.outerWidth - window.innerWidth, 800 + window.outerHeight - window.innerHeight);
	</script>
</body>

</html>
